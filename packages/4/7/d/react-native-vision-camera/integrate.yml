tasks:
  - type: prompt
    actions:
      - name: microphone
        type: boolean
        text: Are you planning to use microphone?
  - type: plist
    label: Updating Info.plist
    actions:
      - set:
          NSCameraUsageDescription: $(PRODUCT_NAME) needs access to your Camera.
      - when:
          microphone: true
        set:
          NSMicrophoneUsageDescription: $(PRODUCT_NAME) needs access to your Microphone.
  - type: android_manifest
    label: Updating android manifest
    actions:
      - block: manifest
        before: <application
        append: <uses-permission android:name="android.permission.CAMERA" />
      - when:
          microphone: true
        block: manifest
        before: <application
        append: <uses-permission android:name="android.permission.RECORD_AUDIO" />
